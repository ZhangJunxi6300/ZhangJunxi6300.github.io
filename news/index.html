   <p class=MsoNormal style='text-indent:21.0pt'><span lang=zh-CN
   style='font-size:6.0pt;font-family:宋体;font-weight:bold;language:zh-CN'>张峻熙三十一日夜晚电</span><span
   lang=zh-CN style='font-size:6.0pt;font-family:宋体;language:zh-CN'>&nbsp; 俄罗斯与乌克兰的战争已经持续了一年多。很多经常看新闻的中国民众了解这件事。长春的民众主要表达的是关于俄罗斯与乌克兰的战争持反对意见。</span></p>
   <p class=MsoNormal style='text-indent:21.0pt'><span lang=zh-CN
   style='font-size:6.0pt;font-family:宋体;language:zh-CN'>民众们强调，百姓更加向往和平，而不是战争。如果她是支持国家当地的民众，一定会加入游行的。希望中国不要卷入这场战争中。最后民众强调，如果战争中使用了大型的武器，那么后果不堪设想，希望全世界都变得和平与开放。</span></p>
   </div>
  </v:textbox>
